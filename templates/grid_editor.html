<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Editor - CSS Layout Designer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="editor-container">
        <header class="editor-header">
            <h1><i class="fas fa-th-large"></i> CSS Grid Editor</h1>
            <div class="actions">
                <button id="copyCSS" class="btn btn-secondary btn-sm">
                    <i class="fas fa-copy"></i> Copy CSS Code
                </button>
                <button id="saveLayout" class="btn btn-success btn-sm">
                    <i class="fas fa-save"></i> Save Layout
                </button>
                <a href="{{ url_for('index') }}" class="btn btn-sm">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </header>

        <aside class="editor-sidebar">
            <div class="control-group">
                <div class="control-header">
                    <span>Grid Container</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="control-body">
                    <div class="form-group">
                        <label for="grid-template-columns">grid-template-columns:</label>
                        <input type="text" id="grid-template-columns" class="form-control" value="repeat(3, 1fr)" placeholder="Ex: repeat(3, 1fr)">
                    </div>
                    <div class="form-group">
                        <label for="grid-template-rows">grid-template-rows:</label>
                        <input type="text" id="grid-template-rows" class="form-control" value="repeat(3, 100px)" placeholder="Ex: repeat(3, 100px)">
                    </div>
                    <div class="form-group">
                        <label for="grid-gap">gap:</label>
                        <input type="text" id="grid-gap" class="form-control" value="10px" placeholder="Ex: 10px">
                    </div>
                    <div class="form-group">
                        <label for="justify-content">justify-content:</label>
                        <select id="justify-content" class="form-control">
                            <option value="start">start</option>
                            <option value="end">end</option>
                            <option value="center">center</option>
                            <option value="stretch">stretch</option>
                            <option value="space-around">space-around</option>
                            <option value="space-between" selected>space-between</option>
                            <option value="space-evenly">space-evenly</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="align-content">align-content:</label>
                        <select id="align-content" class="form-control">
                            <option value="start">start</option>
                            <option value="end">end</option>
                            <option value="center" selected>center</option>
                            <option value="stretch">stretch</option>
                            <option value="space-around">space-around</option>
                            <option value="space-between">space-between</option>
                            <option value="space-evenly">space-evenly</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <div class="control-header">
                    <span>Grid Items</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="control-body">
                    <div class="btn-group">
                        <button id="addItem" class="btn btn-sm">
                            <i class="fas fa-plus"></i> Add Item
                        </button>
                        <button id="clearItems" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                    </div>

                    <div id="itemList" class="item-list">
                        <!-- Items will be dynamically added here -->
                    </div>
                </div>
            </div>

            <div id="itemProperties" class="control-group" style="display: none;">
                <div class="control-header">
                    <span>Item Properties</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="control-body">
                    <div class="form-group">
                        <label for="item-content">Content:</label>
                        <input type="text" id="item-content" class="form-control" value="Grid Item">
                    </div>
                    <div class="form-group">
                        <label for="grid-column">grid-column:</label>
                        <input type="text" id="grid-column" class="form-control" placeholder="Ex: 1 / 3">
                    </div>
                    <div class="form-group">
                        <label for="grid-row">grid-row:</label>
                        <input type="text" id="grid-row" class="form-control" placeholder="Ex: 1 / 3">
                    </div>
                    <div class="form-group">
                        <label for="justify-self">justify-self:</label>
                        <select id="justify-self" class="form-control">
                            <option value="auto">auto</option>
                            <option value="start">start</option>
                            <option value="end">end</option>
                            <option value="center" selected>center</option>
                            <option value="stretch">stretch</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="align-self">align-self:</label>
                        <select id="align-self" class="form-control">
                            <option value="auto">auto</option>
                            <option value="start">start</option>
                            <option value="end">end</option>
                            <option value="center" selected>center</option>
                            <option value="stretch">stretch</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="item-background">Background Color:</label>
                        <input type="color" id="item-background" class="form-control" value="#3498db">
                    </div>
                </div>
            </div>
        </aside>

        <main class="editor-main">
            <div class="preview-container">
                <div id="gridContainer" class="grid-preview">
                    <!-- Grid items will be added here -->
                </div>
            </div>
            <div class="code-container">
                <pre id="cssCode">/* Your CSS code will appear here */</pre>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/grid-editor.js') }}"></script>
</body>
</html>
